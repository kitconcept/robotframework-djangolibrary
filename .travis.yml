language: python
python:
  - 2.7
  - 3.6
sudo: false
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
env:
  - DJANGO_VERSION=1.8.19 DB=SQLite
  - DJANGO_VERSION=1.11.16 DB=SQLite
  - DJANGO_VERSION=2.1.3 DB=SQLite
  - DJANGO_VERSION=1.8.19 DB=Postgres
  - DJANGO_VERSION=1.11.16 DB=Postgres
  - DJANGO_VERSION=2.1.3 DB=Postgres
services:
  â€“ postgresql
install:
  - pip install -r requirements.txt
  - pip install -q flake8
  - pip install -q psycopg2
  - pip install -q  --pre Django==$DJANGO_VERSION
  - python setup.py install
before_script:
  - wget "http://chromedriver.storage.googleapis.com/2.35/chromedriver_linux64.zip"
  - unzip chromedriver_linux64.zip
  - sudo mv chromedriver /usr/local/bin
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql -c 'create database robotframework;' -U postgres
  # - django-admin startproject mysite
script:
  - flake8 DjangoLibrary
  - py.test mysite
  - pybot DjangoLibrary/tests/
