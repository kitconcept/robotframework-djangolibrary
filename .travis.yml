language: python
python:
  - 2.7
  - 3.5
sudo: false
env:
  - DJANGO_VERSION=1.8.12 DB=SQLite
  - DJANGO_VERSION=1.9.5 DB=SQLite
  - DJANGO_VERSION=1.8.12 DB=Postgres
  - DJANGO_VERSION=1.9.5 DB=Postgres
services:
  â€“ postgresql
install:
  # for Python 3 we need robotframework-selenium2library 1.8.x
  - if [ $TRAVIS_PYTHON_VERSION == 3.5 ]; then pip install future; fi
  - if [ $TRAVIS_PYTHON_VERSION == 3.5 ]; then pip install -U https://github.com/HelioGuilherme66/robotframework-selenium2library/archive/v1.8.0b1.tar.gz; fi
  - pip install -r requirements.txt
  - pip install . --no-dependencies
  - pip install -q flake8
  - pip install -q psycopg2
  - pip install -q  --pre Django==$DJANGO_VERSION
#  - python setup.py install
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - psql -c 'create database travis_ci_test;' -U postgres
  # - django-admin startproject mysite
script:
  - flake8 DjangoLibrary
  # Run tests for Py27 only. See comment above.
  - if [ $TRAVIS_PYTHON_VERSION == 2.7 ]; then py.test mysite; fi
  - if [ $TRAVIS_PYTHON_VERSION == 2.7 ]; then pybot DjangoLibrary/tests/; fi
after_script:
  - firefox --version
